    <a href="index.html">戻る</a><h1>9.11から22年</h1>
<p>9.11の時は職場で残業をしていて、最初のテレビで流れている映像は見られなかった。翌日に講演を控えており、深夜に帰ってから夜明けに近い時間までプレゼン資料を直していた。その間、テレビで航空機がビルに突っ込む映像が繰り返し流れていた。本人確認はじめ様々なルールがあの刹那で生まれてきた歴史を尊重するとともに、時代や受け止めの難しさを感じることもある。イノベーションを止めないように整理することは容易ではないけれども、この時代だからこそ、自由なイノベーションを育む環境を維持することの政治的な重要性を説得する方法もあると信じたいところ。</p><footer>作成日: 2023-09-11 </footer>
