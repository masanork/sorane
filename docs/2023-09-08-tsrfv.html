    <a href="index.html">戻る</a><h1>電子公告ビューアのタイムアウト設定を見直し</h1>
<p>電子公告ビューアは電子公告の表示が途切れてから5秒でタイムアウトして、ログを保存してプロセスを終了する設定としていたが、チャット機能が搭載されて、電子公告の表示抑止機能が追加されたことから、電子公告の表示を抑止した上で、5秒間チャットの書込がなかった場合、タイムアウトしてしまう問題が生じていた。そこでタイムアウト機能は廃止し、Ctrl-Cでシグナルを受けた場合にログを保存して、プロセスを終了するように変更した。</p><footer>作成日: 2023-09-08 </footer>
