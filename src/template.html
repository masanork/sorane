<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* PCや大きなデバイス用の基本スタイル */
        body {
            margin: 20px;
            padding: 0;
        }

        @media screen and (max-width: 768px) {
            /* スマホやタブレット用のスタイル */
            body {
                font-size: 18px;  /* 文字サイズの調整 */
                margin: 10px;     /* 余白の調整 */
            }
            /* すべてのボックスや要素の幅を最大化 */
            div, article, section, header, footer, nav, aside {
                width: 100%;
                box-sizing: border-box;
            }
            /* リンクやボタンなどのタッチ要素のパディングを調整 */
            a, button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
